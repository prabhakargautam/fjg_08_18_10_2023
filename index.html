                        <div class="input-group">

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="approvedStatus">Approved Status</label>
                        <select class="form-select" id="approvedStatus">
                            <option value="" disabled selected>Select Status</option>
                            <option value="approved">Approved</option>
                            <option value="pending">Pending</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
               <div class="col-md-6">
                    <button type="button" class="btn btn-primary mt-3">Search</button>
                    <button type="reset" class="btn btn-secondary ml-3 mt-3">Reset</button>
                </div>
            </div>
        </form>
